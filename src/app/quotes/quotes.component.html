

<div class="container">
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

  <br>
  <div class="card-columns">
    <div *ngFor="let quote of quotes" class="card">
      <div class="card-body">
        <app-quote [quote]='quote'></app-quote>
        <app-quote-details [quote]='quote' (upVoteQuoteEvent)="upVoteQuote($event)" (downVoteQuoteEvent)="downVoteQuote($event)"></app-quote-details>
      </div>
    </div>
  </div>
</div>
