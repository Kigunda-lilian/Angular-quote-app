

<div class="container">
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  <br>
  <div class="card-columns">
    <div *ngFor="let quote of quotes" class="card">
      <div class="card-body">
        <p class="card-text">{{quote.quote}}</p>
        <h5 class="card-title align-content-end">{{quote.author}}</h5>
      </div>
    </div>
  </div>
</div>
