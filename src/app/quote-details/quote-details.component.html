<div class="row">
  <div class="col-sm-8">
    <h5 class="card-title align-content-end text-truncate">{{quote.author}}</h5>
  </div>
  <div class="col-sm">
    <span (click)= 'upVoteQuote()'><i class="bi-hand-thumbs-up-fill"></i> {{quote.upVotes}}</span>
    <span (click)= 'downVoteQuote()'><i class="bi-hand-thumbs-down-fill"></i> {{quote.downVotes}}</span>
  </div>
</div>

<i>{{quote.createdAt|timePassed}} days ago.</i>
