<div class="container">
  <form (ngSubmit)='submitQuote()' #goalForm='ngForm' class=" bg-light p-5 details">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Author</label>
      <input type="text" [(ngModel)]="newQuote.author" name="author" #name='ngModel' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Write your name here" />
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Quote</label>
      <input type="text" [(ngModel)]="newQuote.quote" name="qoute" #qoute='ngModel' class="form-control" id="exampleInputPassword1" placeholder="Write your quote here">
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
