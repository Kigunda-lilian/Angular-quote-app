<div class="container">
  <form (ngSubmit)='submitQuote()' #goalForm='ngForm' class=" bg-light p-5 details">
    <div class="mb-3">
      <label for="user" class="form-label">Author</label>
      <input type="text" [(ngModel)]="newQuote.user" name="author" #name='ngModel' class="form-control" id="user" aria-describedby="emailHelp" placeholder="Write your name here" />
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" [(ngModel)]="newQuote.author" name="author" #name='ngModel' class="form-control" id="author" aria-describedby="emailHelp" placeholder="Write quote author name here" />
    </div>

    <div class="mb-3">
      <label for="quote" class="form-label">Quote</label>
      <input type="text" [(ngModel)]="newQuote.quote" name="qoute" #qoute='ngModel' class="form-control" id="quote" placeholder="Write your quote here">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
